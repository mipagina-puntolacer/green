<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Imagen y Botón</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: #1d9b04;
        }
        .container .video {
            margin-top: 50px;
        }
        ivideo {
            margin-top: +200px;
            width: 300px;
            height: 50px;
        }
        .description {
            margin-top: 20px;
            font-size: 18px;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .description {
            background: #007bff;
            margin-left: 280px;
            margin-right: 280px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <video autoplay src="untitled.mp4" alt="Imagen de ejemplo">
    </div>
    <div class="description">
        <p>hola gracias por verlo</p>
    </div>
</body>
</html>
